{% extends "base.html" %}
{% load static %}

{% block content %}


<link rel="stylesheet" href="{% static 'css/carousel.css' %}">



      <div class="carousel slide" id="demo-carousel" data-ride="carousel">
<!--          <div class="stretchy-wrapper carousel-inner">-->
          <div class="carousel-inner align-items-center" role="listbox">
              {% for photo in photos %}
              {% if forloop.first %}
              <div class="carousel-item active">
                  {% else %}
                  <div class="carousel-item ">
                      {% endif %}
                      {% if photo.image %}
                      <!--          <img class="img-responsive center-block" src='{{ photo.image.url }}' alt="Image">-->
                      <img src='{{ photo.image.url }}' alt="responsive image" class="img-fluid">>
                      {% endif %}
                      <div class="carousel-caption te-bg">
                          <h3>{{ photo.title }}</h3>
                          <h5 class="header">{{ photo.description }}</h5>
                      </div>
                  </div>
                  {%endfor%}
              </div>
              <a class="left carousel-control" href="#demo-carousel" role="button" data-slide="prev">
                  <span class="fa fa-angle-double-left fa-2x" aria-hidden="true"></span><span class="sr-only">Previous</span></a>
              <a class="right carousel-control" href="#demo-carousel" role="button" data-slide="next">
                  <span class="fa fa-angle-double-right fa-2x color: #212529" aria-hidden="true"></span><span class="sr-only">Next</span></a>
          </div>

      </div><!-- carousel -->


{% endblock %}
